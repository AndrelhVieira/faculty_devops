name: CI + Discord Notification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"âœ… Novo push feito na branch *main* por ${{ github.actor }}. Veja o commit: ${{ github.event.head_commit.url }}\"}" \
            $DISCORD_WEBHOOK
